  <main class="p-5">
    <section>
        <h1 class="text-uppercase">Estimation par NorImmo</h1>
        <p class="text-center"><strong>Construction et rénovation de maisons</strong></p>
    </section>
    <section class="text-center my-5">
        <h2 class="text-uppercase my-5">Estimez votre projet de construction</h2>
        <div class="row">
            <div class="col-md-4 offset-md-1">
                <form action="text-center">
                    <div class="form-group">
                        <label for="surface">La surface desirée en m²</label>
                        <input type="number" class="form-control" id="surface" name="surface" min="1">
                    </div>
                    <div class="form-group">
                        <label for="bedroom">Le nombre de chambres souhaitées</label>
                        <input type="number" class="form-control" id="bedroom" name="bedroom" min="1">
                    </div>
                    <div class="form-group">
                        <label for="material">Matériau de construction</label>
                        <select name="material" id="material" class="form-control">
                            <option value="parpaing">Parpaing</option>
                            <option value="brique">Brique</option>
                            <option value="bois">Bois</option>
                        </select>
                    </div>
                    <div>
                        <button type="button" onclick="calcEstim()" class="btn bg-white my-3">Calculer l'estimation</button>
                    </div>
                </form>
            </div>
            <div class="col-md-4 offset-md-2 d-flex justify-content-center align-items-center">
                <p id="resultEstim"></p>
            </div>
        </div>
    </section>
